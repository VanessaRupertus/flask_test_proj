<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator Using Flask</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<form method="POST" action="{{ url_for('result')  }}" id="calculator_form" enctype="multipart/form-data">
    <table class="calculator" >
        <tr>
            <td colspan="3"><label for="result"></label><input class="display-box" type="text" name="result" id="result" disabled /> </td>
            <td> <input type="button" value="C" onclick="clear()" id="btn1" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="1" onclick="display('1')" id="1" /> </td>
            <td> <input type="button" value="2" onclick="display('2')" id="2" /> </td>
            <td> <input type="button" value="3" onclick="display('3')" id="3" /> </td>
            <td> <input type="button" value="/" onclick="display('/')" id="/" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="4" onclick="display('4')" id="4" /> </td>
            <td> <input type="button" value="5" onclick="display('5')" id="5" /> </td>
            <td> <input type="button" value="6" onclick="display('6')" id="6" /> </td>
            <td> <input type="button" value="-" onclick="display('-')" id="-"/> </td>
        </tr>
        <tr>
            <td> <input type="button" value="7" onclick="display('7')" id="7"/> </td>
            <td> <input type="button" value="8" onclick="display('8')" id="8"/> </td>
            <td> <input type="button" value="9" onclick="display('9')" id="9" /> </td>
            <td> <input type="button" value="+" onclick="display('+')" id="+" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="." onclick="display('.')" id="." /> </td>
            <td> <input type="button" value="0" onclick="display('0')" id="0" /> </td>
            <td> <input type="submit" value="=" onclick="disable_btns()" id="submit" /> </td>
            <td> <input type="button" value="*" onclick="display('*')" id="*" /> </td>
        </tr>
    </table>
</form>
{% if success == True %}
    <br/>
    <p>Previous Result: {{ result }}</p>
{% endif %}
{% if success == False %}
    <br/>
    <p>Error message: {{ error }}</p>
    <p>Please clear equation using the 'C' button.</p>
{% endif %}
<script type="text/javascript" src="../static/calc.js"></script>
</body>
</html>
